<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Exam Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .page {
            display: none;
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .page.active {
            display: flex;
        }
        
        /* Question page styles */
        .question-page {
            background-color: white;
            align-items: center;
            justify-content: center;
        }
        
        .question-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
            text-align: center;
        }
        
        .question-title {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.2;
            color: #1a202c;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            align-items: center;
            margin: 0 auto;
        }
        
        .option-button {
            background-color: transparent;
            color: #1a202c;
            border-radius: 9999px;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(156, 163, 175, 0.5);
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .option-button:hover {
            border-color: #7a5af8;
            background-color: rgba(122, 90, 248, 0.05);
        }
        
        .option-button.selected {
            border-color: #7a5af8;
            background-color: rgba(122, 90, 248, 0.1);
        }
        
        /* Continue button styles */
        .button {
            font-family: inherit;
            font-size: 20px;
            background: rgb(0, 0, 0);
            color: white;
            margin-top: 20px;
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: flex;
            align-items: center;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
        }

        .button.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .button span {
            display: block;
            margin-left: 0.3em;
            transition: all 0.3s ease-in-out;
        }

        .button svg {
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        .button:hover .svg-wrapper {
            animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        .button:hover svg {
            transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }

        .button:hover span {
            transform: translateX(5em);
        }

        .button:active {
            transform: scale(0.95);
        }

        @keyframes fly-1 {
            from {
                transform: translateY(0.1em);
            }

            to {
                transform: translateY(-0.1em);
            }
        }

        /* Remove old continue button styles */
        .continue-button {
            display: none;
        }

        /* Update the gradient colors */
        #icon-gradient {
            --gradient-start: #fff;
            --gradient-end: rgba(255, 255, 255, 0);
        }

        .button:hover #icon-gradient stop:first-child {
            stop-opacity: 0.9;
        }

        .button:hover #icon-gradient stop:last-child {
            stop-opacity: 0.1;
        }

        .star-1, .star-2, .star-3, .star-4, .star-5, .star-6 {
            fill: url(#starGradient);
        }
        
        /* Date picker styles */
        .date-input {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(156, 163, 175, 0.5);
            font-size: 1.125rem;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            text-align: center;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #7a5af8;
            box-shadow: 0 0 0 3px rgba(122, 90, 248, 0.2);
        }

        /* Summary Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            width: 400px;
            background-color: #F8FBFE;
            border-radius: 8px;
            z-index: 1;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .tools {
            display: flex;
            align-items: center;
            padding: 9px;
            background-color: #f1f5f9;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .circle {
            padding: 0 4px;
        }

        .box {
            display: inline-block;
            align-items: center;
            width: 10px;
            height: 10px;
            padding: 1px;
            border-radius: 50%;
        }

        .red {
            background-color: #ff605c;
        }

        .yellow {
            background-color: #ffbd44;
        }

        .green {
            background-color: #00ca4e;
        }

        .card__content {
            padding: 2rem;
        }

        .summary-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .summary-list {
            margin-bottom: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(156, 163, 175, 0.2);
        }

        .summary-label {
            font-weight: 500;
            color: #4b5563;
        }

        .summary-value {
            color: #1a202c;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .modal-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-button.primary {
            background-color: #00ad54;
            color: white;
            border: none;
        }

        .modal-button.secondary {
            background-color: transparent;
            border: 1px solid #d1d5db;
            color: #4b5563;
        }

        .modal-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Subject selection styles */
        .subject-groups {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .group-1, .group-2 {
            width: 100%;
        }

        .subject-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .subject-checkbox {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            border: 1px solid rgba(156, 163, 175, 0.5);
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
        }

        .subject-checkbox:hover {
            border-color: #7a5af8;
            background-color: rgba(122, 90, 248, 0.05);
        }

        .subject-checkbox.selected {
            border-color: #7a5af8;
            background-color: rgba(122, 90, 248, 0.1);
        }

        .subject-checkbox input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 1rem;
            cursor: pointer;
            accent-color: #7a5af8;
        }

        .subject-checkbox label {
            flex: 1;
            cursor: pointer;
            font-size: 1.125rem;
            color: #1a202c;
        }

        /* Style for "All" options */
        .subject-checkbox[data-all="true"] {
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .subject-groups {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>

    <div id="question6" class="page question-page">
        <div class="relative isolate w-full">
            <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
                <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
            </div>
            
            <div class="question-wrapper">
                <h1 class="question-title">Office leave start date</h1>
                <p class="text-lg text-gray-600 mb-4">Please enter the date here</p>
                
                <div class="options-container" data-question="leave_start_date">
                    <input type="date" id="leave-date" class="date-input" data-question="leave_start_date">
                </div>
                
                <button id="question6-continue" class="button question-continue-button" data-next="finish">
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                        </div>
                    </div>
                    <span>View your winning strategy</span>
                </button>
            </div>
            
            <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
                <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
            </div>

    <!-- Add modal HTML before the closing body tag -->
    <div id="summary-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="tools">
                <div class="circle">
                    <span class="red box"></span>
                </div>
                <div class="circle">
                    <span class="yellow box"></span>
                </div>
                <div class="circle">
                    <span class="green box"></span>
                </div>
            </div>
            <div class="card__content">
                <h2 class="summary-title">Summary of Your Responses</h2>
                <div class="summary-list" id="summary-list">
                    <!-- Summary items will be inserted here -->
                </div>
                <div class="modal-buttons">
                    <button class="modal-button primary" onclick="confirmAndProceed()">Proceed</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store answers in localStorage
        let userAnswers = {};

        // Try to load previous answers if they exist
        try {
            const savedAnswers = localStorage.getItem('userAnswers');
            if (savedAnswers) {
                userAnswers = JSON.parse(savedAnswers);
            }
        } catch (e) {
            console.error('Error loading saved answers', e);
            localStorage.removeItem('userAnswers');
        }
        
        // Initialize the questionnaire once DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Questionnaire initialized');
            
            // Clear any potential redirect URLs and stored data
            localStorage.removeItem('redirect_url');
            sessionStorage.clear();
            
            // Add event listeners to all option buttons
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    // Get the container and question ID
                    const container = this.closest('.options-container');
                    const questionId = container.dataset.question;
                    const value = this.dataset.value;
                    
                    // Deselect all options in this question
                    container.querySelectorAll('.option-button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // Select this option
                    this.classList.add('selected');
                    
                    // Store the answer
                    userAnswers[questionId] = value;
                    localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                    
                    // Show the continue button
                    const page = this.closest('.page');
                    const continueButton = page.querySelector('.question-continue-button');
                    if (continueButton) {
                        continueButton.classList.add('visible');
                    }
                });
            });
            
            // Add event listener for date input
            const dateInput = document.getElementById('leave-date');
            if (dateInput) {
                dateInput.addEventListener('change', function(e) {
                    const value = this.value;
                    const questionId = this.dataset.question;
                    
                    // Store the answer
                    userAnswers[questionId] = value;
                    localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                    
                    // Show the continue button
                    const page = this.closest('.page');
                    const continueButton = page.querySelector('.question-continue-button');
                    if (continueButton) {
                        continueButton.classList.add('visible');
                    }
                });
            }
            
            // Add event listeners to all continue buttons
            document.querySelectorAll('.button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const nextPageId = this.dataset.next;
                    console.log('Continue button clicked, next page:', nextPageId);
                    
                    if (nextPageId === 'finish') {
                        finishQuestionnaire();
                        return;
                    }
                    
                    navigateToPage(nextPageId);
                });
            });
        });
        
        // Function to navigate between pages
        function navigateToPage(pageId) {
            console.log('Navigating to page:', pageId);
            
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show the target page
            const targetPage = document.getElementById(pageId);
            if (!targetPage) {
                console.error('Page not found:', pageId);
                alert('Navigation error: Page "' + pageId + '" not found');
                return;
            }
            
            targetPage.classList.add('active');
            window.scrollTo(0, 0);
        }
        
        // Function to format the date nicely
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Function to get question text from question ID
        function getQuestionText(questionId) {
            switch(questionId) {
                case 'exam_type':
                    return 'Exam Type';
                case 'attempt_due':
                    return 'Attempt Due';
                case 'weak_area':
                    return 'Weak Area';
                case 'leave_start_date':
                    return 'Leave Start Date';
                case 'study_style':
                    return 'Study Style';
                default:
                    return questionId;
            }
        }

        // Function to show summary modal
        function showSummaryModal() {
            const modal = document.getElementById('summary-modal');
            const summaryList = document.getElementById('summary-list');
            summaryList.innerHTML = '';

            // Create summary items
            Object.entries(userAnswers).forEach(([key, value]) => {
                // Skip preparation_level, biggest_challenge and subjects
                if (key === 'preparation_level' || key === 'biggest_challenge' || key === 'subjects') {
                    return;
                }
                
                const item = document.createElement('div');
                item.className = 'summary-item';
                
                const displayValue = key === 'leave_start_date' ? formatDate(value) : value;
                
                item.innerHTML = `
                    <span class="summary-label">${getQuestionText(key)}:</span>
                    <span class="summary-value">${displayValue}</span>
                `;
                
                summaryList.appendChild(item);
            });

            modal.classList.add('active');
        }

        // Function to edit responses
        function editResponses() {
            const modal = document.getElementById('summary-modal');
            modal.classList.remove('active');
        }

        // Function to confirm and proceed
        function confirmAndProceed() {
            const modal = document.getElementById('summary-modal');
            modal.classList.remove('active');
            window.location.href = 'report.html';
        }

        // Update the finishQuestionnaire function
        function finishQuestionnaire() {
            console.log('Questionnaire completed with answers:', userAnswers);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            showSummaryModal();
        }

        // Subject lists
        const finalSubjects = {
            group1: ['All Group 1', 'Financial Reporting', 'Strategic Financial Management', 'Advanced Auditing'],
            group2: ['All Group 2', 'Direct Taxes', 'Indirect Taxes, Customs & FTP', 'IBS']
        };

        const intermediateSubjects = {
            group1: ['All Group 1', 'Advanced Accounting', 'Corporate and other Laws', 'Taxation'],
            group2: ['All Group 2', 'Cost & Management Accounting', 'Auditing', 'Financial Management & Strategic Management']
        };

        // Function to create subject checkboxes
        function createSubjectCheckboxes(examType) {
            const subjects = examType === 'CA Final' ? finalSubjects : intermediateSubjects;
            const group1Container = document.getElementById('group1-subjects');
            const group2Container = document.getElementById('group2-subjects');
            
            // Clear existing options
            group1Container.innerHTML = '';
            group2Container.innerHTML = '';

            // Create Group 1 subjects
            subjects.group1.forEach((subject, index) => {
                const div = document.createElement('div');
                div.className = 'subject-checkbox';
                div.innerHTML = `
                    <input type="checkbox" id="subject-${index}" value="${subject}" 
                           data-group="1" ${index === 0 ? 'data-all="true"' : ''}>
                    <label for="subject-${index}">${subject}</label>
                `;
                group1Container.appendChild(div);
            });

            // Create Group 2 subjects
            subjects.group2.forEach((subject, index) => {
                const div = document.createElement('div');
                div.className = 'subject-checkbox';
                div.innerHTML = `
                    <input type="checkbox" id="subject-g2-${index}" value="${subject}" 
                           data-group="2" ${index === 0 ? 'data-all="true"' : ''}>
                    <label for="subject-g2-${index}">${subject}</label>
                `;
                group2Container.appendChild(div);
            });

            // Add event listeners
            document.querySelectorAll('.subject-checkbox input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const group = this.dataset.group;
                    const isAll = this.dataset.all === 'true';
                    const container = group === '1' ? group1Container : group2Container;
                    
                    if (isAll) {
                        // If "All" is checked/unchecked, update all checkboxes in the group
                        container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                            cb.checked = this.checked;
                            cb.closest('.subject-checkbox').classList.toggle('selected', this.checked);
                        });
                    } else {
                        // Update individual checkbox
                        this.closest('.subject-checkbox').classList.toggle('selected', this.checked);
                        
                        // Update "All" checkbox based on other selections
                        const allCheckbox = container.querySelector('input[data-all="true"]');
                        const otherCheckboxes = Array.from(container.querySelectorAll('input[type="checkbox"]:not([data-all="true"])'));
                        const allChecked = otherCheckboxes.every(cb => cb.checked);
                        
                        allCheckbox.checked = allChecked;
                        allCheckbox.closest('.subject-checkbox').classList.toggle('selected', allChecked);
                    }

                    // Store selected subjects
                    const selectedSubjects = {
                        group1: Array.from(group1Container.querySelectorAll('input[type="checkbox"]:checked:not([data-all="true"])'))
                            .map(cb => cb.value),
                        group2: Array.from(group2Container.querySelectorAll('input[type="checkbox"]:checked:not([data-all="true"])'))
                            .map(cb => cb.value)
                    };
                    
                    userAnswers.subjects = selectedSubjects;
                    localStorage.setItem('userAnswers', JSON.stringify(userAnswers));

                    // Show continue button if at least one subject is selected
                    const continueButton = document.querySelector('#question5-continue');
                    const hasSelection = selectedSubjects.group1.length > 0 || selectedSubjects.group2.length > 0;
                    if (continueButton) {
                        continueButton.classList.toggle('visible', hasSelection);
                    }
                });
            });
        }

        // Update the navigateToPage function to handle subject selection
        const originalNavigateToPage = navigateToPage;
        navigateToPage = function(pageId) {
            originalNavigateToPage(pageId);
            
            if (pageId === 'question5') {
                const examType = userAnswers.exam_type;
                if (examType) {
                    createSubjectCheckboxes(examType);
                }
            }
        };
    </script>
