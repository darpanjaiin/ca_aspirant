<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Exam Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .page {
            display: none;
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .page.active {
            display: flex;
        }
        
        /* Question page styles */
        .question-page {
            background-color: white;
            align-items: center;
            justify-content: center;
        }
        
        .question-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
            text-align: center;
        }
        
        .question-title {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.2;
            color: #1a202c;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            align-items: center;
            margin: 0 auto;
        }
        
        .option-button {
            background-color: transparent;
            color: #1a202c;
            border-radius: 9999px;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(156, 163, 175, 0.5);
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .option-button:hover {
            border-color: #7a5af8;
            background-color: rgba(122, 90, 248, 0.05);
        }
        
        .option-button.selected {
            border-color: #7a5af8;
            background-color: rgba(122, 90, 248, 0.1);
        }
        
        /* Continue button styles */
        .button {
            text-decoration: none;
            line-height: 1;
            border-radius: 1.5rem;
            overflow: hidden;
            position: relative;
            box-shadow: 10px 10px 20px rgba(0,0,0,.05);
            background-color: #fff;
            color: #121212;
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .button.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .button-decor {
            position: absolute;
            inset: 0;
            background-color: var(--clr);
            transform: translateX(-100%);
            transition: transform .3s;
            z-index: 0;
        }

        .button-content {
            display: flex;
            align-items: center;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .button__icon {
            width: 48px;
            height: 40px;
            background-color: var(--clr);
            display: grid;
            place-items: center;
            position: relative;
            z-index: 1;
        }

        .button__icon svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .button__text {
            display: inline-block;
            transition: color .2s;
            padding: 2px 1.5rem 2px;
            padding-left: .75rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 150px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .button:hover .button__text {
            color: #fff;
        }

        .button:hover .button-decor {
            transform: translate(0);
        }

        .button:hover .button__icon svg {
            transform: rotate(360deg) scale(1.2);
        }

        /* Remove old continue button styles */
        .continue-button {
            display: none;
        }

        /* Update the gradient colors */
        #icon-gradient {
            --gradient-start: #fff;
            --gradient-end: rgba(255, 255, 255, 0);
        }

        .button:hover #icon-gradient stop:first-child {
            stop-opacity: 0.9;
        }

        .button:hover #icon-gradient stop:last-child {
            stop-opacity: 0.1;
        }

        .star-1, .star-2, .star-3, .star-4, .star-5, .star-6 {
            fill: url(#starGradient);
        }
        
        /* Date picker styles */
        .date-input {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(156, 163, 175, 0.5);
            font-size: 1.125rem;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            text-align: center;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #7a5af8;
            box-shadow: 0 0 0 3px rgba(122, 90, 248, 0.2);
        }

        /* Summary Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            width: 400px;
            background-color: #F8FBFE;
            border-radius: 8px;
            z-index: 1;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .tools {
            display: flex;
            align-items: center;
            padding: 9px;
            background-color: #f1f5f9;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .circle {
            padding: 0 4px;
        }

        .box {
            display: inline-block;
            align-items: center;
            width: 10px;
            height: 10px;
            padding: 1px;
            border-radius: 50%;
        }

        .red {
            background-color: #ff605c;
        }

        .yellow {
            background-color: #ffbd44;
        }

        .green {
            background-color: #00ca4e;
        }

        .card__content {
            padding: 2rem;
        }

        .summary-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .summary-list {
            margin-bottom: 2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(156, 163, 175, 0.2);
        }

        .summary-label {
            font-weight: 500;
            color: #4b5563;
        }

        .summary-value {
            color: #1a202c;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .modal-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-button.primary {
            background-color: #00ad54;
            color: white;
            border: none;
        }

        .modal-button.secondary {
            background-color: transparent;
            border: 1px solid #d1d5db;
            color: #4b5563;
        }

        .modal-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
    </style>
</head>

    <!-- Add modal HTML before the closing body tag -->
    <div id="summary-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="tools">
                <div class="circle">
                    <span class="red box"></span>
                </div>
                <div class="circle">
                    <span class="yellow box"></span>
                </div>
                <div class="circle">
                    <span class="green box"></span>
                </div>
            </div>
            <div class="card__content">
                <h2 class="summary-title">Summary of Your Responses</h2>
                <div class="summary-list" id="summary-list">
                    <!-- Summary items will be inserted here -->
                </div>
                <div class="modal-buttons">
                    <button class="modal-button primary" onclick="confirmAndProceed()">Proceed</button>
                </div>
            </div>
        </div>

    <script>
        // Store answers in localStorage
        let userAnswers = {};

        // Try to load previous answers if they exist
        try {
            const savedAnswers = localStorage.getItem('userAnswers');
            if (savedAnswers) {
                userAnswers = JSON.parse(savedAnswers);
            }
        } catch (e) {
            console.error('Error loading saved answers', e);
            localStorage.removeItem('userAnswers');
        }
        
        // Initialize the questionnaire once DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Questionnaire initialized');
            
            // Clear any potential redirect URLs and stored data
            localStorage.removeItem('redirect_url');
            sessionStorage.clear();
            
            // Add event listeners to all option buttons
            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    // Get the container and question ID
                    const container = this.closest('.options-container');
                    const questionId = container.dataset.question;
                    const value = this.dataset.value;
                    
                    // Deselect all options in this question
                    container.querySelectorAll('.option-button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // Select this option
                    this.classList.add('selected');
                    
                    // Store the answer
                    userAnswers[questionId] = value;
                    localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                    
                    // Show the continue button
                    const page = this.closest('.page');
                    const continueButton = page.querySelector('.question-continue-button');
                    if (continueButton) {
                        continueButton.classList.add('visible');
                    }
                });
            });
            
            // Add event listener for date input
            const dateInput = document.getElementById('leave-date');
            if (dateInput) {
                dateInput.addEventListener('change', function(e) {
                    const value = this.value;
                    const questionId = this.dataset.question;
                    
                    // Store the answer
                    userAnswers[questionId] = value;
                    localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                    
                    // Show the continue button
                    const page = this.closest('.page');
                    const continueButton = page.querySelector('.question-continue-button');
                    if (continueButton) {
                        continueButton.classList.add('visible');
                    }
                });
            }
            
            // Add event listeners to all continue buttons
            document.querySelectorAll('.button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const nextPageId = this.dataset.next;
                    console.log('Continue button clicked, next page:', nextPageId);
                    
                    if (nextPageId === 'finish') {
                        finishQuestionnaire();
                        return;
                    }
                    
                    navigateToPage(nextPageId);
                });
            });
        });
        
        // Function to navigate between pages
        function navigateToPage(pageId) {
            console.log('Navigating to page:', pageId);
            
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show the target page
            const targetPage = document.getElementById(pageId);
            if (!targetPage) {
                console.error('Page not found:', pageId);
                alert('Navigation error: Page "' + pageId + '" not found');
                return;
            }
            
            targetPage.classList.add('active');
            window.scrollTo(0, 0);
        }
        
        // Function to format the date nicely
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Function to get question text from question ID
        function getQuestionText(questionId) {
            switch(questionId) {
                case 'exam_type':
                    return 'Exam Type';
                case 'attempt_due':
                    return 'Attempt Due';
                case 'weak_area':
                    return 'Weak Area';
                case 'leave_start_date':
                    return 'Leave Start Date';
                case 'study_style':
                    return 'Study Style';
                default:
                    return questionId;
            }
        }

        // Function to show summary modal
        function showSummaryModal() {
            const modal = document.getElementById('summary-modal');
            const summaryList = document.getElementById('summary-list');
            summaryList.innerHTML = '';

            // Create summary items
            Object.entries(userAnswers).forEach(([key, value]) => {
                // Skip preparation_level and biggest_challenge
                if (key === 'preparation_level' || key === 'biggest_challenge') {
                    return;
                }
                
                const item = document.createElement('div');
                item.className = 'summary-item';
                
                const formattedValue = key === 'leave_start_date' ? formatDate(value) : value;
                
                item.innerHTML = `
                    <span class="summary-label">${getQuestionText(key)}:</span>
                    <span class="summary-value">${formattedValue}</span>
                `;
                summaryList.appendChild(item);
            });

            modal.classList.add('active');
        }

        // Function to edit responses
        function editResponses() {
            const modal = document.getElementById('summary-modal');
            modal.classList.remove('active');
        }

        // Function to confirm and proceed
        function confirmAndProceed() {
            const modal = document.getElementById('summary-modal');
            modal.classList.remove('active');
            window.location.href = 'index.html';
        }

        // Update the finishQuestionnaire function
        function finishQuestionnaire() {
            console.log('Questionnaire completed with answers:', userAnswers);
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            showSummaryModal();
        }
    </script>
